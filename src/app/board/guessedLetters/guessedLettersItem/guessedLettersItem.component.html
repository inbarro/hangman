<div class="container">
<div
  class = "row"
  style="font-size: 4vw"
  [ngStyle]="{'color': letterItem.getColor()}"
  >
    {{ letterItem.getLetter()}}
  <span *ngIf = "letterItem.getType()==='space'"> space </span>
</div>

<div class = "row">
  <img
    *ngIf = "letterItem.getType() !='space'"
  [ngStyle] = "{'max-width':'100%'}"
  [src] = "letterItem.getLineImageSource()"
  />
</div>

</div>
